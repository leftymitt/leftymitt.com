	<div class="uk-navbar-flip uk-hidden-small">

			<li {% if page.title == "media" or page.url contains "/media/" %} class="uk-active" {% endif %}>

	<div class="uk-offcanvas-bar">

		<ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav>

			<li {% if page.title == "projects" or page.url contains "/projects/" %} class="uk-active" {% endif %}>

			</li>

			<li><a href="#{{ toc.item }}" data-uk-offcanvas data-uk-smooth-scroll="{offset:65}">
